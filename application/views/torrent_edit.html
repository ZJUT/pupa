{% extends "base.html" %}
{% block header_extra %}
  <script src="/ci/static/lib/jquery-1.7.2.js"></script>
  <script src="/ci/static/lib/showdown.js"></script>
  <script src="/ci/static/lib/ace/ace-uncompressed-noconflict.js"></script>
  <script src="/ci/static/coffee/editor.js"></script>
{% endblock %}
{% block main %}
  <style type="text/css">
    body{ overflow: hidden; }
    .editor_wrapper { position: fixed; top: 45px; width: 100%; height: 768px; }
    #editor, #output { position: absolute; }
    #editor {
      height: 100%;
      top: 0px;
      left: 25px;
      bottom: 0;
      right: 0;
      width: 47%;
    }
    #output {
      margin: 0;
      width: 47%;
      padding: 20px;
      right: 25px;
      top: 0;
      height: 100%;
      overflow-y: auto;
    }
    .editor_wrapper{  position: absolute; top: 0px; }
  </style>
  <div id="descr_editor" class="editor_wrapper">
    <div id="editor">{{ data.descr }}</div>
    <div class="well" id="output">Output</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span4">
        <form action="/takeedit.php" class="form-horizontal">
          <legend> 编辑: </legend>
          <fieldset>
            {% for group in options %}
              <div class="control-group">
                <label for="{{group.name}}" class="control-label">{{group.label}}</label>
                <div class="controls">
                  {% if group.type == 'select' %}
                    <select name="{{group.name}}">
                      <option value="0">请选择</option>
                      {% for option in group.options %}
                      <option value="{{option.id}}" {% if option.id == group.value %}
                        selected="selected"{% endif %}>{{option.name}}</option>
                      {% endfor %}
                    </select>
                  {% else %}
                  <input type="{{group.type}}" value="{{group.value}}"
                  {% if group.checked %}checked="checked"{% endif %}class="input input-xlarge" name="{{group.name}}" />
                  {% endif %}
                  {% if group.help %}
                    <p class="help-block">{{group.help}}</p>
                  {% endif %}
                </div>
              </div>
            {% endfor %}
            <input name="descr" type="hidden" />
           </fieldset>
          <input name="returnto" type="hidden" value="/ci/torrent/detail/{{id}}" />
        </form>
      </div> <!-- end block one -->
      <div class="span4">

      </div>
      <div class="span4">

      </div>
    </div>
  </div>
{% endblock %}
